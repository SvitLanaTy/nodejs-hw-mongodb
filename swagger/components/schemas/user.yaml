type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "User's unique identifier"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    format: email
    example: 'jane.doe@example.com'
  createdAt:
    format: date-time
    type: string
    example: '2024-10-23T13:08:54.242Z'
  updatedAt:
    type: string
    format: date-time
    example: '2024-10-23T13:08:54.242Z'
