tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
      description: 'Page number for pagination, starting from 1'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
      description: 'Number of contacts per page'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "Sort contacts by this field. Available fields: 'name', 'phoneNumber', 'email', 'isFavourite', 'contactType', 'createdAt'"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
      default: 'asc'
      description: "Sort order: 'asc' for ascending, 'desc' for descending"
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
      description: "Filter contacts by favourite status. Accepts 'true' or 'false'."
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: work
      description: 'Filter contacts by type'
responses:
  '200':
    description: 'Successfully found contacts!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found students!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 50
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
